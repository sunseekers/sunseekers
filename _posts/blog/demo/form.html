<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>获取Form表单的数据</title>
</head>
<body>
<form id="form" >
	<input type="text" autocomplete="off" name="value" />
<button type="submit">提交</button>
<button type="reset">重置</button>
</form>
<button form="form" type="submit">外面的提交</button>
<button form="form" type="reset">重置</button>
</body>
<script>
  document.querySelector('#form').addEventListener('submit', function(event) {
  event.preventDefault(); // 阻止表单的默认提交行为
  var formData = new FormData(document.querySelector('form'));
  // 在这里使用 formData 对象发送表单数据到服务器上，或者执行其他操作
  console.log(formData.get('value'));
});
</script>
</html>
